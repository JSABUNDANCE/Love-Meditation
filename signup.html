<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Join us</title>
    <meta charset="UTF-8" />
    <meta
      name="Love Meditation"
      content="width=device-width, initial-scale=1.0"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Love Meditation is for people who love mediation in Dublin,Ireland"
    />
    <meta
      name="keywords"
      content="Love Meditation is for people who love mediation in Dublin,Ireland"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/796114dcd1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">Love Meditation</h1>
      </a>

      <nav>
        <ul id="menu">
          <li>
            <a href="index.html" class="active">Home</a>
          </li>
          <li>
            <a href="galary.html" class="active">Meditation Pictures</a>
          </li>
          <li>
            <a href="signup.html" class="active">Join us</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="form-section">
      <form class="signup-form">
        <label for="name">First Name: </label>
        <input type="text" name="name" id="name">
        <label for="secondName">Second Name: </label>
        <input type="text" name="secondName" id="secondName">
        <label for="email">Email: </label>
        <input type="text" name="email" id="email">
        <button type="submit">Submit</button>
      </form>
    </section>
    <footer class="text-uppercase">
      <span>Find us on:</span>

      <a
        href="https://www.facebook.com"
        target="_blank"
        rel="noopener"
        aria-label="Find us on Facebook (link opens in a new tab)"
      >
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a
        href="https://www.instagram.com"
        target="_blank"
        rel="noopener"
        aria-label="Find us on Instagram (link opens in a new tab)"
      >
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a
        href="https://www.twitter.com"
        target="_blank"
        rel="noopener"
        aria-label="Find us on Twitter (link opens in a new tab)"
      >
        <i class="fa-brands fa-square-twitter"></i>
      </a>
    </footer>
  </body>
</html>

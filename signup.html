<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="Love Meditation" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Love Meditation is for people who love mediation in Dublin,Ireland">
	<meta name="keywords" content="Love Meditation is for people who love mediation in Dublin,Ireland">
	<link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/796114dcd1.js" crossorigin="anonymous"></script>

	

</head>

<body>

	<header>
		<a href="index.html">
			<h1 id="logo">Love Meditation</h1>
        </a>
	
        <nav>
            <ul id="menu">
              <li>
                <a href="signup.html" class="active">Join us</a>
              </li>
              <li>
                <a href="galary.html" class="active">Meditation Pictures</a>
              </li>
              <li>
                <a href="index.html" class="active">Home</a>
              </li>
            </ul>
          </nav>
	
    </header>

    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Let's get you signed up!</h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required>
            
            <label for="road">Road</label>
            <input type="radio" id="road" name="running_preference" value="road" required>
            <label for="trail">Trail</label>
            <input type="radio" id="trail" name="running_preference" value="trail" required>
            <label for="both">Both</label>
            <input type="radio" id="both" name="running_preference" value="both" required>
            
            <input class="join-button" type="submit" value="Let's Run!">
        </form>
    </section>
    <footer class="text-uppercase">
        <span>Find us on:</span>
  
        <a
          href="https://www.facebook.com"
          target="_blank"
          rel="noopener"
          aria-label="Find us on Facebook (link opens in a new tab)"
        >
          <i class="fa-brands fa-facebook"></i>
          </a>
        <a
          href="https://www.instagram.com"
          target="_blank"
          rel="noopener"
          aria-label="Find us on Instagram (link opens in a new tab)"
        >
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a
          href="https://www.twitter.com"
          target="_blank"
          rel="noopener"
          aria-label="Find us on Twitter (link opens in a new tab)"
        >
          <i class="fa-brands fa-square-twitter"></i>
        </a>
      </footer> 
   

    
    
</body>

</html>
